<app-menu></app-menu>

<div class=" py-5">
    <div class="col-lg-4 container bg-white border rounded my-5 py-4 px-3 shadow">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price" [(ngModel)]="price" required>
            </div>            
        

            <button class="btn boton btn-block" [disabled]="!f.valid">
                <i class="fas fa-plus-circle"></i> Crear</button>
            <a class="linkmin btn btn-block" routerLink="/lista"> Volver </a>
        </form>
    </div>
</div>
