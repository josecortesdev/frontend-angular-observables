<app-menu></app-menu>





    <div class="container my-5 col-11 col-sm-7 justify-content-center bg-white border rounded shadow-lg py-5 px-md-5">
        <div *ngIf="nombreUsuario" class="m-lg-5">

            <div class="h5 mt-4">Cuenta iniciada con el email {{userEmail}}.  </div>
            <div class="h5 mt-4">Puede acceder a la selección de productos. </div>

            <div class="mt-5 d-flex justify-content-center">
                <button class="btn boton btn-block col-lg-4 shadow " routerLink="/lista">
                    Ir a la lista
                </button>
            </div>

        </div>

        <div *ngIf="!nombreUsuario" class="m-lg-5">
            <p class="h1">Acceda a la lista de productos</p>
            <p class="h5 mt-5 font-weight-normal">
                Esta lista contiene productos con un alto volumen de ventas.
            </p>
            <div class="d-flex justify-content-lg-center">

                <div class="mt-4 d-flex flex-column flex-lg-row mb-1 col-lg-10">
                    <div class="col d-flex justify-content-center mt-3">
                        <button class="btn btn-outline-dark btn-block" routerLink="/login">
                            Iniciar Sesión
                        </button>
                    </div>

                    <div class="col d-flex justify-content-center mt-3">
                        <button class="btn boton shadow btn-block" routerLink="/registro">
                            Registrarse
                        </button>
                    </div>

                </div>
            </div>
        </div>



    </div>
