<app-menu></app-menu>

<div class="container mb-5 text-center h1 mt-5">
  Inicia sesión o crea una cuenta con tu correo 
</div>

  <div class="container mb-5 d-flex justify-content-center">
    <div class="card col-lg-5 mt-5 mx-0 px-0">
      <div class="card-header ">
        <ul class="nav nav-tabs justify-content-center">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Iniciar Sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" routerLink="/registro">Crear Cuenta</a>
          </li>

        </ul>
      </div>
      <div class="card-body">
        <!-- formulario de login -->
        <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>

          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" class="form-control" [(ngModel)]="name" required>
            <!-- ngModel, misma variable que en login.c.ts.
                  Es required -->
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required>
          </div>
          <div class="form-group">
            <label for="password_confirmation">Confirmación</label>
            <input type="password" name="password_confirmation" id="password_confirmation" class="form-control" [(ngModel)]="password_confirmation" required>
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="text" name="email" id="email" class="form-control" [(ngModel)]="email" required>
          </div>
          <div class="form-group">

            <div *ngIf="cargandoRegistro==true" class="text-center my-5"> 
              <div class="spinner-border" role="status">                
              </div> 
            </div>
            <button class="btn boton shadow btn-block" [disabled]="!f.valid">
              <i class="fas fa-sign-in-alt"></i> Crear Cuenta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
