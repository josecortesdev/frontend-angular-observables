<app-menu></app-menu>

    <div class="container mb-5 text-center h1 mt-5">
        Inicia sesión o crea una cuenta con tu correo 
    </div>

    <div class="container mb-5 d-flex justify-content-center">
        <div class="card col-lg-5 mt-5 mx-0 px-0">
            <div class="card-header">
                <ul class="nav nav-tabs justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/login">Iniciar Sesión</a>
                        <!-- va a login, tiene el active porque está en esta pestaña,
                    en el registro tendrá el active en la etiqueta de registro -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/registro">Crear Cuenta</a> <!-- va a registro -->
                    </li>

                </ul>
            </div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control"
                            [(ngModel)]="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password"
                            required>
                    </div>
                    <div class="form-group">

                        <div *ngIf="cargandoLogin==true" class="text-center my-5"> 
                            <div class="spinner-border" role="status"></div> 
                        </div>

                        <button class="btn boton shadow btn-block" [disabled]="!f.valid">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
